<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FlavorFusion Multicuisine Restaurant</title>
    <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
    
    <section class="about-us">
        <!-- Content from the "About Us" section -->
    </section>
    <section class="gallery">
        <!-- Content from the "Gallery" section -->
    </section>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Feel free to get in touch with us.</p>
            <div class="contact-info">
                <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>Email:</strong> info@flavorfusion.com</p>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FlavorFusion Multicuisine Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
